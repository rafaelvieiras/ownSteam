<md-dialog aria-label="Mango (Fruit)">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Game Scraper</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px;" layout-padding>

      <div layout="row">  
        <div flex>
          <md-card>
            <img class="md-whiteframe-2dp" ng-src="themes/default/no-image.svg" ng-hide="emulator.mainImage" ng-click="changePhoto()">
            <img class="md-whiteframe-2dp" ng-src="{{ emulator.mainImage }}" ng-show="emulator.mainImage" ng-click="changePhoto()">
          </md-card>
        </div>

        <div flex>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Name</label>
            <input ng-model="emulator.name">
          </md-input-container>

          <div layout>
            <md-input-container class="md-block" flex="80" flex-gt-sm>
              <label>Path to emulator</label>
              <input ng-model="emulator.path">
            </md-input-container>

            <md-button ng-click="setPath()" class="md-fab" aria-label="Eat cake">
              <md-icon md-svg-src="themes/default/folder.svg"></md-icon>
            </md-button>
          </div>


          <md-input-container class="md-block" flex-gt-sm>
            <label>Additional Command</label>
            <input ng-model="emulator.command">
          </md-input-container>
        </div>
      </div>

      <div flex>
        <md-subheader class="md-no-sticky">Rom extension</md-subheader>
        <md-list-item ng-repeat="path in emulator.romsext" ng-show="emulator.romsext" class="secondary-button-padding">
          <p>{{ path }}</p>
          <md-button class="md-secondary" ng-click="removeRomExt($index)">Remover</md-button>
        </md-list-item>

        <md-list-item class="secondary-button-padding">
          <p></p>
          <md-button class="md-secondary" ng-click="newRomExt()">Select Rom Exemple Extrension</md-button>
        </md-list-item>

        <md-subheader class="md-no-sticky">Roms Locations (Folder with roms files)</md-subheader>
        <md-list-item ng-repeat="path in emulator.romspath" ng-show="emulator.romspath" class="secondary-button-padding">
          <p>{{ path }}</p>
          <md-button class="md-secondary" ng-click="removeRomPath($index)">Remover</md-button>
        </md-list-item>


        <md-list-item class="secondary-button-padding">
          <p></p>
          <md-button class="md-secondary" ng-click="newRomPath()">Add New Path to Roms</md-button>
        </md-list-item>

        <md-button class="md-primary md-raised" ng-click="update()">
          Save
        </md-button>

        <md-button class="md-primary md-raised" ng-click="findRoms()">
          Scrape Folders to Find Roms
        </md-button>
      </div>

    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()" >
        Cancel
      </md-button>
      <span flex></span>
      <md-button ng-click="save()" >
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
