<div layout="column">
  <header>
    <h1>{{romctrl.rom.name}}</h1>
    <p>{{romctrl.rom.resume}}</p>
    <data>{{romctrl.rom.release | date:'MM/dd/yyyy'}}</data>
  </header>
  {{romctrl.rom.description}}
  
  <div layout="row" flex>
    <md-button class="md-primary md-raised" ng-click="romctrl.play()">
      Play
    </md-button>
    <md-button class="md-primary md-raised" ng-click="romctrl.configure()">
      Configure
    </md-button>
  </div>

</div>
